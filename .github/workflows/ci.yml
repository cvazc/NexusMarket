name: .NET Core CI

on:
    push:
        branches: [ "main", "develop" ]
    pull_request:
        branches: [ "main", "develop" ]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v4
        - name: Setup .NET
          uses: actions/setup-dotnet@v4
          with:
            dotnet-version: 8.0.x
        
        - name: Restore dependencies
          run: dotnet restore src/NexusMarket.sln

        - name: Build
          run: dotnet build src/NexusMarket.sln --no-restore
        
        - name: Test
          run: dotnet test src/NexusMarket.sln --no-build --verbosity normal